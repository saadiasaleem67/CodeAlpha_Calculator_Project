<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input placeholder="0" name="display" id="inputbox" type="text" />
      <div>
        <button class="AC">AC</button>
        <button class="operator">DEL</button>
        <button class="operator add">%</button>
        <button class="operator add">(</button>
        <button class="operator add">)</button>
     
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator add">*</button>
        <button class="operator add">sin</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator add">-</button>
        <button class="operator add">cos</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator add">+</button>
        <button class="operator add">tan</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button class="add">.</button>
        <button class="operator add">log</button>
        <button class="equal add" >=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
